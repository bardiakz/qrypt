name: Oqs
description: Dart bindings for liboqs

output: lib/oqs_bindings.dart

headers:
  entry-points:
    - 'liboqs/oqs_wrapper.h'
  include-directives:
    - '**oqs.h'
    - '**oqs_wrapper.h'

compiler-opts:
  - '-Iliboqs/include'
  - '-Iliboqs/include/oqs'

ffi-native:
  asset-id: qrypt
  symbolFile: 'liboqs/oqs.dll'
  library-name: 'oqs'

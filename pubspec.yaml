name: qrypt
description: "Qrypt is a flexible and privacy-first app that allows users to manually encrypt, compress, and obfuscate text â€” designed for use cases when encryption doesn't exist, restricted or unavailable. Qrypt puts full control in the hands of the user, enabling secure message sharing across any medium (e.g., SMS, chat, email)."
publish_to: 'none'
repository: 'https://github.com/bardiakz/qrypt'
version: 4.4.9+20

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0
  encrypt: ^5.0.3
  archive: ^4.0.7
  flutter_dotenv: ^6.0.0

  es_compression: any
  path: any
  crypto: any
  flutter_launcher_icons: ^0.14.4
  pointycastle: ^3.9.1
  flutter_secure_storage: ^10.0.0
  uuid: ^4.5.1
  asn1lib: ^1.6.5
  url_launcher: ^6.3.2
  package_info_plus: ^9.0.0
  oqs: ^3.1.0
  obfuscate: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^4.0.0+1
  build_runner: ^2.5.4
  custom_lint: ^0.8.1
  riverpod_lint: ^3.1.0
  msix: ^3.16.9

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - .env
    - native_libs/

flutter_launcher_icons:
  ios: true
  image_path: "assets/icon/qrypt_icon.png"
  windows:
    generate: true
    image_path: "assets/icon/qrypt_icon.png"
  android:
    generate: true
    adaptive_icon_foreground: "assets/icon/icon.png"
  macos:
    generate: true
    image_path: "assets/icon/qrypt_icon.png"

msix_config:
  display_name: Qrypt
  publisher_display_name: bardiakz
  identity_name: com.bardiakz.qrypt
  logo_path: assets/icon/qrypt_icon.png
  start_menu_icon_path: assets/icon/qrypt_icon.png
  tile_icon_path: assets/icon/qrypt_icon.png
  vs_generated_images_folder_path: windows/runner/resources
  icons_background_color: transparent
  architecture: x64